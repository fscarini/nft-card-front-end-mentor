<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="wraper">
    <div class="card">
      <a href="#" class="img-link">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT Image" class="nft-card-img">
      </a>
      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <p class="eth">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      <div class="card-footer">
        <img src="src/images/image-avatar.png" alt="NFT Creator" class="creator">
        <p class="creator-text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
